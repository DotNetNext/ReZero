@@master_page.html
<link href="css/page_table_list.css" rel="stylesheet" />
<div id="apibox" class="card">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header"><h4>实体表管理</h4></div>
                    <div class="card">
                        <div class="input-group">
                            <select v-model="formData.DataBaseId" class="form-control" style="width:150px; margin-left:28px">
                                <option>数据库</option>
                                <option v-for="item in  database" v-bind:value="item.Id"> {{item.Name}} </option>
                            </select>
                            <input type="text" style="width:150px;margin-left:20px; margin-right:10px"   class="form-control" value="" name="keyword" placeholder="请输入名称">
                            <a class="btn btn-group-xs m-r-5" data-toggle="tooltip" href="#!"><i class="mdi mdi-magnify"></i> 搜索</a>
                        </div>

                        <div class="card-toolbar clearfix">

                            <div class="toolbar-btn-action">
                                <a @click="openAddDiv()" data-toggle="modal" data-target="#gridSystemModal" class="btn btn-primary m-r-5"   href="#!"><i class="mdi mdi-plus"></i> 新增实体</a>
                                <a class="btn btn-success m-r-5" data-toggle="tooltip" data-original-title="从数的表导入实体" href="#!"><i class="mdi mdi-plus"></i>导入实体</a>
                                <a class="btn btn-success m-r-5" data-toggle="tooltip" data-original-title="根据实体配置修改数据库表结构" href="#!"><i class="mdi mdi-plus"></i>同步表结构</a>
                            </div>
                        </div>
                        <div class="card-body">

                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr  v-if="data && data.Columns && data.Columns.length > 0">
                                            <th>
                                                <label class="lyear-checkbox checkbox-primary">
                                                    <input type="checkbox" id="check-all"><span></span>
                                                </label>
                                            </th>
                                            <th v-for="column in data.Columns">{{column.ColumnDescription}}</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody v-if="data &&data.Data">
                                        <tr v-if="data.Columns && data.Columns.length > 0" v-for="item in data.Data">
                                            <td style="width:40px">
                                                <label class="lyear-checkbox checkbox-primary">
                                                    <input type="checkbox" name="ids[]" value="1"><span></span>
                                                </label>
                                            </td>
                                            <td v-for="column in data.Data">
                                                {{ item[column.PropertyName] }}
                                            </td>
                                            <td style="width:100px">
                                                <div class="btn-group">
                                                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="编辑实体，不会修改表结构，只有点同步才会"><i class="mdi mdi-pencil"></i></a>
                                                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="查看详情"><i class="mdi mdi-eye"></i></a>
                                                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="删除实体不会删除表，删了后还可以导入"><i class="mdi mdi-window-close"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            @@page_control.html
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header"><h4>表字段维护</h4></div>
                    <div class="card-body">

                        <form action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                            <div class="form-group">
                                <label for="example-nf-email">字段1</label>
                                <input class="form-control" type="email" id="example-nf-email" name="example-nf-email" placeholder="请输入邮箱..">
                            </div>
                            <div class="form-group">
                                <label for="example-nf-password">字段2</label>
                                <input class="form-control" type="password" id="example-nf-password" name="example-nf-password" placeholder="请输入密码..">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </form>

                    </div>
                </div>


            </div>

        </div>

    </div>
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="gridSystemModal" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <form id="frmEdit">
                        <input type="hidden" v-model="formData.Id" name="Id" />
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">实体名：</label>
                            <input type="text" v-model="formData.ClassName" name="ClassName" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">表名：</label>
                            <input type="text" v-model="formData.DbTableName" name="DbTableName" class="form-control"  >
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">数据库：</label>
                            <select v-model="formData.DataBaseId" class="form-control"  >
                                <option>数据库</option>
                                <option v-for="item in  database" v-bind:value="item.Id"> {{item.Name}} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">备注：</label>
                            <textarea class="form-control" v-model="formData.Description" name="Description" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCloseEdit" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" @click="addOrUpdate()" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var vueObj = new Vue({
        el: '#apibox',
        data: {
            data: null,
            error: null,
            addTitle: "添加实体",
            editTitle: "修改实体",
            title: "",
            formData: {},
            database: []
        },
        mounted() {
            this.fetchData("");
            this.bindDatabaseSelect();
        },
        methods: {
            fetchData(append) {
                var url = "/PrivateReZeroRoute/100003/GetEntityInoList";
                axios.get(url)
                    .then(response => {
                        this.data = response.data;
                        this.error = null;
                    })
                    .catch(error => {
                        this.error = error.message;
                        this.data = null;
                    });
            },
            onSearch: function (page) {

                var urlParameters = "&Name=" + $("#txtSearch").val();
                if (page) {
                    urlParameters += "&PageNumber=" + page;
                }
                this.fetchData(urlParameters);
            },
            deleteAndConfirm: function (item) {
                if (item == null) {
                    var url = "/PrivateReZeroRoute/100003/DeleteEntityInfo?IsDeleted=true&Id=" + localStorage.delId;
                    axios.get(url)
                        .then(response => {
                            this.data = response.data;
                            this.error = null;
                            this.onSearch();
                            btnDelClose.click();
                        })
                        .catch(error => {
                            this.error = error.message;
                            this.data = null;
                        });
                } else {
                    localStorage.delId = item.Id;
                }
            },
            openEditDiv: function (item) {
                var urlById = "/PrivateReZeroRoute/100003/GetEntityInfoById?id=" + item.Id;
                if (item.Id) {
                    this.title = this.editTitle;
                    axios.get(urlById)
                        .then(response => {
                            this.formData = response.data;
                        })
                        .catch(error => {
                            this.error = error.message;
                            this.data = null;
                        });
                }
            },
            openAddDiv: function (item) {
                this.title = this.addTitle;
                var id = this.formData.DataBaseId;
                this.formData = { DataBaseId:id};
            },
            addOrUpdate: function () {
                var th = this;
                var frmId = "frmEdit";
                var json = this.formData;
                var url = json.Id ?
                    "/PrivateReZeroRoute/100003/UpdateEntityInfo" :
                    "/PrivateReZeroRoute/100003/AddEntityInfo"; 
                this.addOrUpdateSubmit(url, json);
            },
            addOrUpdateSubmit: function (url, json) {
                var th = this;
                axios.post(url, json)
                    .then(response => {
                        this.error = null;
                        this.onSearch();
                        if (response.data == true) {
                            frmEdit.reset();
                            btnCloseEdit.click();
                        }
                        else {
                            tools.highlightErrorFields(response.data.ErrorParameters)
                        }
                    })
                    .catch(error => {
                        this.error = error.message;
                        this.data = null;
                    });
            },
            bindDatabaseSelect: function ()
            {
                axios.get("/PrivateReZeroRoute/100004/GetDatabaseInfoAllList")
                    .then(response => {
                        this.database = response.data;
                    })
                    .catch(error => {
                        this.error = error.message;
                        this.data = null;
                    });
            }
        }
    });
</script>
