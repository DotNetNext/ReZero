@@master_page.html
<div id="apibox">
    <div class="alert alert-success">修改配置后需要重新启用服务</div>

    <div class="card">
        <div class="card-header"><h4>登录配置</h4></div>
        <div class="card-body">
            <div class="form-group">
                <label class="lyear-checkbox">
                    <input type="checkbox" v-model="ReZero.config.Enable">
                    <span class="p-l-5">启用登录</span>
                </label>
            </div>
        </div>
    </div>
</div>
<script>
    var vueObj = new Vue({
        el: '#apibox',
        data: {
            ReZero: {
                config: {
                    Enable: false
                }
            }
        },
        mounted() {
            this.fetchConfig();
        },
        methods: {
            fetchConfig: function () {
                axios.get('/PrivateReZeroRoute/100003/GetInitConfig')
                    .then(response => {
                        this.ReZero.config = response.data.Jwt;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }
        }
    });
</script>
