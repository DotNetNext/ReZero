@@master_page.html
<div id="apibox">
    <div class="alert alert-success">修改配置后需要重新启用服务</div>
    <div class="card">
        <div class="card-header">数据库配置</div>
        <div class="card-body">
            <div class="form-group">
                <label class="lyear-checkbox">
                    <input type="checkbox" v-model="ReZero.enableLogin">
                    <span class="p-l-5">启用登录管理</span>
                </label>
            </div>
            <div v-if="ReZero.enableLogin">
                <div class="form-group">
                    <label for="tableName">用户表的表名</label>
                    <input type="text" class="form-control" id="tableName" v-model="ReZero.tableName" placeholder="表名例如 UserIno">
                </div>
                <div class="form-group">
                    <label for="usernameField">用户名字段名</label>
                    <input type="text" class="form-control" id="usernameField" v-model="ReZero.usernameField" placeholder="字段名 例如 UserName">
                </div>
                <div class="form-group">
                    <label for="passwordField">密码字段名</label>
                    <input type="text" class="form-control" id="passwordField" v-model="ReZero.passwordField" placeholder="字段名 例如 password">
                </div>
                <div class="form-group">
                    <label for="encryptionMethod">登录界面密码加密方式</label>
                    <select class="form-control" id="encryptionMethod" v-model="ReZero.encryptionMethod">
                        <option value="">无</option>
                        <option value="md5">MD5</option>
                    </select>
                </div>
                <div class="form-group" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; border: 1px solid #ddd;">
                    <div class="form-group">
                        <label for="testUsername">用户名</label>
                        <input type="text" class="form-control" id="testUsername" v-model="ReZero.testUsername" placeholder="请输入测试用户名">
                    </div>
                    <div class="form-group">
                        <label for="testPassword">密码</label>
                        <input type="password" class="form-control" id="testPassword" v-model="ReZero.testPassword" placeholder="请输入测试密码">
                    </div>
                    <button class="btn btn-primary" @click="testLogin">测试登录</button>
                </div>
                <div v-if="ReZero.testSuccess" class="form-group">
                    <button class="btn btn-success" @click="saveConfig">保存配置</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var vueObj = new Vue({
        el: '#apibox',
        data: {
            ReZero: {
                enableLogin: false,
                tableName: '',
                usernameField: '',
                passwordField: '',
                encryptionMethod: '',
                testUsername: '',
                testPassword: '',
                testSuccess: false
            }
        },
        methods: {
            testLogin: function () {
                // 在这里添加登录测试的逻辑
                // 假设测试成功
                this.ReZero.testSuccess = true;
                alert('测试登录成功：' + this.ReZero.testUsername + ' / ' + this.ReZero.testPassword);
            },
            saveConfig: function () {
                // 在这里添加保存配置的逻辑
                alert('配置已保存');
            }
        }
    });
</script>
