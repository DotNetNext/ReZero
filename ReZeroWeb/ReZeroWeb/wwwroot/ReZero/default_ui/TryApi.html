@@master_page.html
<link href="css/page_interface_detail.css" rel="stylesheet" />
<div id="app">
    <h1>
        {{data.Name}} 
    </h1>
    <div class="url">
        Url: {{data.Url}}
    </div>
    <div class="parameter" v-if="data.DataModel.WhereParameters && data.DataModel.WhereParameters.length > 0">
        <div v-for="param in data.DataModel.WhereParameters" :key="param.Name">
            <label>{{param.Description}} [ {{ param.Name }}]:</label>

            <div v-if="param.ValueIsReadOnly==false">
                <input v-model="param.Value" type="text" id="param1" :placeholder="param.ValueType">
            </div>

            <div v-if="param.ValueIsReadOnly==true">
                <input v-model="param.Value" type="text" class="readonly" readonly="readonly" id="param1" placeholder="">
            </div>

        </div>
    </div>

    <button v-on:click="submitRequest">提交</button>

    <label for="response">结果:</label>
    <textarea id="response" v-model="response" readonly></textarea>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            data: null,
            error: null
        },
        mounted() {
            // 在组件加载时触发数据获取
            this.fetchData();
        },
        methods: {
            submitRequest: function () {
                var json= this.data;
                // 构造请求
                var fullUrl = json.Url;
                alert(fullUrl)

                //// 发送 POST 请求
                //axios.post(fullUrl)
                //    .then(function (response) {
                //        // 更新响应
                //        this.response = response.data;
                //    }.bind(this))
                //    .catch(function (error) {
                //        // 处理错误
                //        this.response = "网络错误";
                //    }.bind(this));
            },
            fetchData: function () {
                var urlParams = new URLSearchParams(window.location.search);
                var idFromUrl = urlParams.get('id');
                // 发送 GET 请求
                axios.get('/PrivateReZeroRoute/0/GetInternalDetail?id=' + idFromUrl)
                    .then(function (response) {
                        this.data = response.data;
                        this.error = null;
                    }.bind(this))
                    .catch(function (error) {
                        // 处理错误
                        this.error = error.message;
                        this.data = null;
                    }.bind(this));
            }
        }
    });
</script>
